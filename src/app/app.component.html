<div class="world">
<div class="external-container">
<div class="all-container">
<div class= "all-top-container">
<div class="logo-position"><img src="assets/img/Logo.png" style="margin:auto;" width="100%" height="auto"></div>
<div class="top_navbar">
<mat-toolbar>
    <mat-toolbar-row style ="background-color: #E6E6E6;">
      <span class="navbar-selected-element"><i class="material-icons" style="margin-top: 4px;font-size:40px;">home</i><p>Home</p></span>
      <span class="navbar-element"><i class="material-icons" style="margin-top: 4px;font-size:40px;">email</i><p>Messages</p></span>
      <span class="navbar-element"><i class="material-icons" style="margin-top: 4px;font-size:40px;">star</i><p>Wishlist</p></span>
      <span class="navbar-element"><i class="material-icons" style="margin-top: 4px;font-size:40px;">settings_applications</i><p>Settings</p></span>
      <span class="navbar-element"><i class="material-icons" style="margin-top: 4px;font-size:40px;">account_box</i><p>My account</p></span>
    </mat-toolbar-row>
  </mat-toolbar>
  </div>
  </div>
<mat-drawer-container class="general-container">
  <mat-drawer mode="side" opened class= "side_container">
    <div style="display: flex;"><img src="assets/img/light.png" style="margin:auto;margin-left: 20%" width="8%" height="20vh"><p class="side-filter-text">Smart Filters</p></div>
    <hr class="side-line">
    <div class="slides-menu">
      <div></div>
      <div >
      <mat-slide-toggle 
      [color]="color"
      [checked]="checked"
      [disabled]="disabled">
      </mat-slide-toggle>
    </div>
    </div>
  
  </mat-drawer>  
  <mat-drawer-content class = "elements-container">
    
    
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</div>
</div>
</div>
